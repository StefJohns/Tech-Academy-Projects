<!DOCTYPE html>
<html>
	<head>
		<title>Login Form</title>
		<meta charset="utf-8">
		<meta content="width-device-width, initial-scale=1.0" name="viewport">
		<link rel="stylesheet" href="./css/loginStyle.css">
	</head>
	
	
	<body>
	
	
		<div class="container">
			<div class="login">
					<div class="form_header">Please Login:</div>
					<form>
						<input type="text" class="txt" id="uname" placeholder="Username or Email"></input>
						<input type="password" class="txt" id="pass" placeholder="Password"></input>
						<input type="checkbox" class="chk" id="remember" value="remember" checked><span class="rem">Remember me on this computer.</span></input>
						<button type="button" class="btn">Login</button>
					</form>	
					<div class="forgot">
                        <a href="#">Forgot your password?</a>
					</div>
			</div>
		</div>
		
	</body>
	
</html>
